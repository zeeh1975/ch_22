<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/assets/scripts/const.js" defer></script>
    <script src="/assets/scripts/signup.js" defer></script>
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5 shadow-lg bg-info">
                            <h2 class="text-center mb-4">Registro</h2>
                            <form id="loginform">
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="text" name="username" autofocus=""
                                        required="" placeholder="Nombre de usuario">
                                    <label class="form-label" for="username">Nombre de usuario</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" id="password" type="password"
                                        name="password" autofocus="" required="" placeholder="Contraseña">
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>
                                <div class="form-floating mb-3 ">
                                    <input class="form-control shadow bg-light" type="password"
                                        name="passwordconfirmation" id="passwordconfirmation" autofocus="" required=""
                                        placeholder="Repita contraseña">
                                    <label class="form-label" for="password2">Repita contraseña</label>
                                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                        La contraseña no coincide.
                                    </div>
                                </div>
                                <div>
                                    <button class="btn shadow btn-success d-block w-100" type="submit"
                                        id="signupBtn">Registrarme</button>
                                </div>
                            </form>
                            <br>
                            <div>
                                <p class="ms-3 mb-2 mt-2">
                                    ¿Ya tenes usuario?
                                    <span class="pull-right">
                                        <button id="loginbutton"
                                            class="btn shadow btn-primary d-inline ms-3">Ingresa</button>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
